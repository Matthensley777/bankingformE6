	<head>
  		


  <title class="banking title">Banking form</title><br>

        	<label for="applicantsaddress">Applicants Address</label>

	<form action="radiobuttons">

    <input type="radio" name="length" value="30year"> 30 Years
  </form>
	<form action="checkbox">

    <input type="checkbox" name="lone" value="Car">Loan will be co-signed<br>
	</form>
			<h3>Additional Comments</h3>
		<textarea rows="4" cols="50"></textarea>
<br>
<br>
